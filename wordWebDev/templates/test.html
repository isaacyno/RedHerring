<!DOCTYPE html>
<html>
<head>
	<title>Red Herring</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script typle = "text/javascript">

            });

	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f0f0f0;
		}

		h1 {
			text-align: center;
			margin-top: 40px;
		}

		.square {
            width: 80px;
            height: 80px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            background-color: grey;
            overflow-y: auto;
            display: inline-block;
        }

		.word {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            background-color: whitesmoke;
        }

		.word.snapped {
			background: #99ff99;
			color: #fff;
		}

		.categories {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 10px;
			margin-top: 40px;
		}

		.category {
			text-align: center;
			font-weight: bold;
			font-size: 20px;
		}

		.time {
			text-align: center;
			margin-top: 40px;
			font-size: 24px;
			font-weight: bold;
		}

		.game-board {
			<!-- display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-template-rows: repeat(4, 1fr);
			margin-top: 40px; -->
		}


		.column {
            clear: both;
            text-align: center;
        }


		.submit-btn {
			display: block;
			margin: 40px auto;
			padding: 10px 20px;
			background: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
        
        .start-btn {
			display: block;
			margin: 40px auto;
			padding: 10px 20px;
			background: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}


	</style>
</head>
<body>
	<h1>Red Herring</h1>
	<div class="container">
		<div class="time" id="time">Time: 00:00:00</div>
		<div class="buttons">
			<button class="start-btn", onclick="startTimer()">Start</button>
			<button class="submit-btn", onclick="stopTimer()">Submit</button>
		</div>	
		<div class="game-board">
			<div class="column">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
			<div class="column">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
			<div class="column">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
			<div class="column">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
		</div>

			<div class="words">
				<div class="word" data-category="animals">immimgration</div>
				<div class="word" data-category="animals">country</div>
				<div class="word" data-category="animals">hertiage</div>
				<div class="word" data-category="animals">independence</div>
				<div class="word" data-category="colors">play</div>
				<div class="word" data-category="colors">theater</div>
				<div class="word" data-category="colors">movie</div>
				<div class="word" data-category="colors">show</div>
				<div class="word" data-category="fruits">formula</div>
				<div class="word" data-category="fruits">solution</div>
				<div class="word" data-category="fruits">theory</div>
				<div class="word" data-category="fruits">procedure</div>
				<div class="word" data-category="vegetables">pipe</div>
				<div class="word" data-category="vegetables">tissue</div>
				<div class="word" data-category="vegetables">carbon</div>
				<div class="word" data-category="vegetables">civil</div>
			</div>
		
		
	</div>

	<script>
		var startTime;
     	var timerInterval;

		function startTimer() {
        	startTime = Date.now();
        	timerInterval = setInterval(updateTimer, 1000);
        }

		function stopTimer() {
        	clearInterval(timerInterval);
		}

		function updateTimer() {
        	var elapsedTime = Date.now() - startTime;
        	var seconds = Math.floor(elapsedTime / 1000) % 60;
        	var minutes = Math.floor(elapsedTime / 1000 / 60) % 60;
        	var hours = Math.floor(elapsedTime / 1000 / 60 / 60);
        	document.getElementById("time").innerHTML = "Time: " + formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
    	}

    	function formatTime(time) {
        	return time.toString().padStart(2, '0');
    	}
	</script>
</body>
</html>
